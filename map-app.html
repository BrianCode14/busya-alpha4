<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BusYA - Mapa de Paradas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">

    <!-- CSS PERSONALIZADO (CORREGIDO) -->
    <link rel="stylesheet" href="css/map-app.css">

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</head>

<body>

    <div id="mapContainer" class="map-app-container"></div>

    <!-- Header -->
    <div class="header-float">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-bus me-2"></i>BusYA</h5>
            <div>
                <span id="statusHour" class="status-badge"></span>
                <button class="btn btn-sm btn-light ms-2" data-bs-toggle="modal" data-bs-target="#companyModal">
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="notificationToast" class="notification-toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="companyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Acerca de BusYA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>BusYA revoluciona el transporte público con tecnología en tiempo real.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS PERSONALIZADO (CORREGIDO) -->
    <script src="js/map-app.js"></script>

</body>
</html>
